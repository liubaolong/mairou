<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>网站信息</title>  
    <link rel="stylesheet" href="__CSS_PATH__/pintuer.css">

    <script src="__JS_PATH__/jquery.js"></script>
    <script src="__JS_PATH__/pintuer.js"></script>  
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 店铺信息</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="{:url('sindex/alertinfo')}" enctype="multipart/form-data">
      <div class="form-group">
        <div class="label">
          <label>店铺名称：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="stitle" value="{$arr['s_name']}" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>店铺图片：</label>
        </div>
        <div class="field">
          <img src="{$arr['s_pic']}" style="height:200px;width:200px;">
          <input type="file"  id="image1" value="+ 浏览上传" >
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>店铺电话：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="surl" value="{$arr['s_phone']}" />
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>营业时间：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="sentitle" value="{$arr['s_time']}" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>wifi：</label>
        </div>
        <div class="field">
            有<input type="radio" name="wifi" value="1" <?php echo $arr['s_wifi']==1? 'checked':''; ?> >
            无<input type="radio" name="wifi" value="2" <?php echo $arr['s_wifi']==2? 'checked':''; ?> >
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>身份证</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="s_name" value="{$arr['s_ident']}" readonly/>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>店铺地址：</label>
        </div>
        <div class="field">
          <textarea class="input" name="sdescription" style="resize:none;">{$arr['s_address']}</textarea>
          <div class="tips"></div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>

  </div>
